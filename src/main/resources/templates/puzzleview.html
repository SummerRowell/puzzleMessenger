<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Puzzle Messenger</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/css/style.css}" rel="stylesheet"></link>

    </head>

    <body>
        <h1>Puzzle Messenger</h1>
        <p>Move the blocks from the scrambled top message to the spaces below to solve your personalized puzzle!</p>
            <p>Puzzle Message:</p>
            <input type="hidden" id="secretMessage" th:value="${puzzle.message}"/>
            <canvas class="myCanvas"></canvas>
            <div id="testmessage"></div>
            <script th:src="@{/js/puzzle.js}"></script>
            <input type="hidden" id="linkText" th:value="${puzzle.id}" />

            <!-- <p>Share your puzzle: http://localhost:8080/puzzle/<span th:text="${puzzle.id}"></span></p> -->
            <p>Share your puzzle: <button onclick="copyLink()">Copy Link</button> </p>
            <div id="returnButton">
                <a href="/index" th:href="@{/}" class="btn btn-small btn-success">Return to Generator</a>
            </div>
            
    </body>
</html>
